<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Nutritional Therapist | Slim Fit</title>
  </head>
  <body>
    <div class="page">
      <header class="container">
        <nav class="row nav">
          <div class="column">
            <div class="logo">
              <a class="logo__box" href="#">
                <img src="/images/logo.png" alt="logo" class="logo-image" />
              </a>
              <div class="logo__text">
                <span class="logo__text--top">slim fit</span>
                <span class="logo__text--bottom">Nutritionist</span>
              </div>
            </div>
          </div>
          <div class="column">
            <ul class="nav__links">
              <li class="nav__list-item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">My Story</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">Contact</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">Work With Me</a>
              </li>
            </ul>
          </div>
        </nav>

        <section class="hero">
          <section class="container">
            <div class="row hero__content">
              <div class="hero__left column">
                <h1 class="hero__header">
                  Achieve a slim body with no dietary restrictions in 30 days
                </h1>
                <p class="hero__message">
                  Comfortable weight loss with programs from a nutritionist
                </p>
                <a href="#" class="btn btn--pill">Work with me</a>
              </div>
              <div class="column">
                <div class="hero__images">
                  <div class="hero__images--top">
                    <img src="images/Rectangle_8.jpg" alt="Woman at gym" />
                  </div>
                  <div class="hero__images--behind">
                    <img src="images/Rectangle_9.jpg" alt="Woman at gym" />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
      <section class="what-you-will-get"></section>
    </div>
  </body>
</html>
